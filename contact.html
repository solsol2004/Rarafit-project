          </div>

            <div class="col-md-5 col-sm-6 col-xs-12">
              <div class="post-gray">
                <input
                  id="name"

                  required
                />
                <input

                  type="text"
                  name="contact"
                  value=""

                  required
                />

                <div class="input-group marT20 ">

                      <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu">
                      <li class="dropdown-item"><a href="#">본점&nbsp;</a></li>
                      <li class="dropdown-item"><a href="#">1호점</a></li>
                      <li class="dropdown-item"><a href="#">2호점</a></li>
                    </div>
                  </div>
                </div>
                </ul>
              </div>
            </div>
            <div class="col-md-7 col-sm-6 col-xs-12">

                  id="question-detail"
                  placeholder="문의 내용"
                  rows="5"
                  cols="50"
                  required

              </div>
            </div>
            <div class="col-md-12 col-sm-6 col-xs-12 marT30">
              <button type="submit" class="btn itg-button-3" id="send-question">전송</button>
            </div>
          </div>
        </div>
      </div>
