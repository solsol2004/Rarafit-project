<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>간단한 지도 표시하기</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=6t20vxvqju"
    ></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 400px"></div>

    <script>
      var HOME_PATH = window.HOME_PATH || ".";

      var cityhall = new naver.maps.LatLng(37.587282, 127.0766696),
        map = new naver.maps.Map("map", {
          center: cityhall.destinationPoint(0, 500),
          zoom: 15,
        }),
        marker = new naver.maps.Marker({
          map: map,
          position: cityhall,
        });

      var contentString = [
        '<div class="iw_inner">',
        "   <h3>라라핏 필라테스</h3>",
        "   <p>서울 중랑구 동일로 678-1 / 2층<br />",
        '       <img src="assets/img/logo-vertical.png" width="55" height="55" class="thumb" /><br />',
        "       010-6460-3363<br />",
        '       <a href="http://www.seoul.go.kr" target="_blank">www.seoul.go.kr/</a>',
        "   </p>",
        "</div>",
      ].join("");

      var infowindow = new naver.maps.InfoWindow({
        content: contentString,
      });

      naver.maps.Event.addListener(marker, "click", function (e) {
        if (infowindow.getMap()) {
          infowindow.close();
        } else {
          infowindow.open(map, marker);
        }
      });

      infowindow.open(map, marker);
    </script>
  </body>
</html>
