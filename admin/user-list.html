<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/img/favicon.ico"
    />
    <title>라라핏 - 라라핏만의 색을 만들다</title>
    <!-- Custom CSS -->
    <link href="../main.css" rel="stylesheet" />
    <link href="style.min.css" rel="stylesheet" />
    <link
      href="../assets/plugin/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-wrapper">
      <!-- ============================================================== -->
      <!-- Preloader - style you can find in spinners.css -->
      <!-- ============================================================== -->

      <!-- ============================================================== -->
      <!-- Login box.scss -->
      <!-- ============================================================== -->
      <div
        class="auth-wrapper d-flex no-block justify-content-center align-items-center"
        style="
          background: url(../../assets/images/big/auth-bg.jpg) no-repeat center
            center;
        "
      >
        <div class="auth-box">
          <div id="loginform">
            <div class="logo">
              <span class="db"
                ><img
                  class="mini-logo"
                  src="../assets/img/logo-vertical.png"
                  alt="logo"
              /></span>
              <h2 class="marT10 font-medium">강사 계정 추가</h2>
            </div>
            <!-- Form -->
            <div class="row">
              <div class="col-12">
                <div class="form-horizontal m-t-20" id="loginform">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"
                        ><i class="fa fa-user-o" aria-hidden="true"></i
                      ></span>
                    </div>
                    <input
                      id="user-email"
                      type="email"
                      class="form-control form-control-lg"
                      placeholder="이메일"
                      aria-label="Email"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon2"
                        ><i class="fa fa-unlock-alt" aria-hidden="true"></i
                      ></span>
                    </div>
                    <input
                      id="user-pw"
                      type="password"
                      class="form-control form-control-lg"
                      placeholder="비밀번호"
                      aria-label="Password"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon2"
                        ><i class="fa fa-unlock-alt" aria-hidden="true"></i
                      ></span>
                    </div>
                    <input
                      id="user-name"
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="이름-지점명"
                      aria-label="Name"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <div class="form-group text-center">
                    <div class="col-xs-12 p-b-20">
                      <button
                        type="button"
                        id="user-add"
                        class="btn btn-block btn-lg btn-info"
                      >
                        추가
                      </button>
                    </div>
                  </div>
                  <div class="form-group m-b-0 m-t-10">
                    <div class="col-sm-12 text-center">
                      계정 수정 및 삭제는
                      <a
                        href="https://console.firebase.google.com/project/rarafit-f19d6/authentication/users?hl=ko"
                        >여기</a
                      >를 클릭하세요!
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- ============================================================== -->
    <!-- Firebase -->
    <!-- ============================================================== -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="../assets/js/personal-firebase.js"></script>
    <script>
      $("#user-add").click(function () {
        var 이메일 = $("#user-email").val();
        var 패스워드 = $("#user-pw").val();
        var 이름 = $("#user-name").val();

        firebase
          .auth()
          .createUserWithEmailAndPassword(이메일, 패스워드)
          .then((result) => {
            console.log(result.user);
            result.user.updateProfile({ displayName: 이름 });
            window.location.href = "index.html";
          });
      });
    </script>

    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
  </body>
</html>
