    <!-- 가입 폼 시작 -->
    <div class="container">
      <h1>로그인 해주세요!</h1>

      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" />
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" />
      </div>

      <button type="button" class="btn btn-default login">로그인</button>
    </div>
    <!-- 가입 폼 끝 -->

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
      var firebaseEmailAuth; //파이어베이스 email 인증 모듈 전역변수
      var firebaseDatabase; //파이어베이스 db 모듈 전역변수
      var userInfo; //가입한 유저의 정보. object 타입
      //파이어 베이스 초기화 코드
      const firebaseConfig = {
        apiKey: "AIzaSyD8IsrLJZgSNSTO9jhiGLLOOpD9VNKd9YA",
        authDomain: "rarafit-f3ec8.firebaseapp.com",
        projectId: "rarafit-f3ec8",
        storageBucket: "rarafit-f3ec8.appspot.com",
        messagingSenderId: "749235091196",
        appId: "1:749235091196:web:9173fdf4ababa0d9a38979",
      };
      firebase.initializeApp(firebaseConfig);

      firebaseEmailAuth = firebase.auth(); //파이어베이스 인증 객체 //파이어베이스 데이터베이스 객체

      //제이쿼리를 사용한다.
      $(document).ready(function () {
        //가입버튼 눌렀을 때
        $(document).on("click", ".login", function () {
          //제이쿼리 선택자와 val() 함수를 이용해서 이메일,비밀번호 값을 가져온다.
          var email = $("#email").val();
          var password = $("#pwd").val();

          //파이어베이스 이메일 로그인 함수
          firebaseEmailAuth
            .signInWithEmailAndPassword(email, password)
            .then(function (firebaseUser) {
              //성공하면 firebaseUser에 유저 정보 값이 담겨 넘어온다.
              loginSuccess(firebaseUser);
            })
            .catch(function (error) {
              // 실패했을 때 에러 처리
              alert(error);
              alert("로그인 실패");
            });
        });
      });

      //로그인 성공했을 때
      function loginSuccess(firebaseUser) {
        window.location.href = "index.html";
      }
    </script>
