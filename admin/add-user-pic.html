                    <li class="dropdown-item"><a href="#">Level 1</a></li>

                      <li class="dropdown-item"><a href="#">Level 5</a></li>

                  </div>
                  <input
                    type="text"
                    class="form-control form-control-lg instructor-name"
                    placeholder="이름"
                    aria-label="Time"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3 p-b-50">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-sticky-note-o" aria-hidden="true"></i></i
                    ></span>
                  </div>
                  <input
                    type="file"
                    class="form-control-lg instructor-picture"
                    placeholder="사진"
                    aria-label="Picture"

                    <button

                      class="btn btn-block btn-lg btn-info add-instructor-button"

                      추가
                    </button>
                  </div>
                </div>
              </div>

});

});
